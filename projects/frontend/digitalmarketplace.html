<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button id="connectWallet">Connect Wallet</button>
        <button id="updateListing">Update Listing</button>
        <button id="showPrice">Price</button>
    </div>

    <script>
        //create algorand client

        // Connect Wallet button logic
        document.getElementById('connectWallet').addEventListener('click', () => {
            console.log("Connect Wallet clicked");
            alert("Wallet connection initiated.");
            // Add your wallet connection logic here


        });

        // Update Listing button logic
        document.getElementById('updateListing').addEventListener('click', () => {
            console.log("Update Listing clicked");
            alert("Listing updated.");
            // Add your listing update logic here
        });

        // Price button logic
        document.getElementById('showPrice').addEventListener('click', () => {
            console.log("Price clicked");
            const price = 42; // Replace with dynamic price fetching logic
            alert(`Current Price: $${price}`);
        });
    </script>
</body>

</html>
